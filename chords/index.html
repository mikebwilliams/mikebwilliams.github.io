<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chord Challenge</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Chord Challenge</h1>
			<h2 id="chordDisplay">Chord</h2>
			<h3>Progressions: <span id="progCount">0</span> Chords: <span id="chordCount">0</span></h3>
			<h3 id="currentKey">Progression: <span id="currentKey"></span> <span id="progressionDisplay"></span></h3>
			<h3 ></h3>
		</div>

		<div id="piano">
			<!-- White keys -->
			<div class="key white" data-note="48"></div>
			<div class="key white" data-note="50"></div>
			<div class="key white" data-note="52"></div>
			<div class="key white" data-note="53"></div>
			<div class="key white" data-note="55"></div>
			<div class="key white" data-note="57"></div>
			<div class="key white" data-note="59"></div>
			<div class="key white" data-note="60"></div>
			<div class="key white" data-note="62"></div>
			<div class="key white" data-note="64"></div>
			<div class="key white" data-note="65"></div>
			<div class="key white" data-note="67"></div>
			<div class="key white" data-note="69"></div>
			<div class="key white" data-note="71"></div>
			<div class="key white" data-note="72"></div>

			<!-- Black keys -->
			<div class="key black" data-note="49" ></div>
			<div class="key black" data-note="51" ></div>
			<div class="key black" data-note="54" ></div>
			<div class="key black" data-note="56" ></div>
			<div class="key black" data-note="58" ></div>
			<div class="key black" data-note="61" ></div>
			<div class="key black" data-note="63" ></div>
			<div class="key black" data-note="66" ></div>
			<div class="key black" data-note="68" ></div>
			<div class="key black" data-note="70" ></div>
		</div>

		<h3>Chord Progressions</h3>
		<div id="chordProgressions">
			<label>
				<label><input type="checkbox" id="enableChordProgressions">Enable Chord Progressions</label>
				<br>
				<label><input type="checkbox" id="hideProgressionChordNames">Hide Progression Chord Names</label>
			</label>
			<div id="progressionOptions" style="display: none;">
				<label>Progression:
					<select id="progressionSelect">
						<option value="I-IV-V">I-IV-V</option>
						<option value="ii-V-I">ii-V-I</option>
						<option value="I-vi-ii-V">I-vi-ii-V</option>
						<option value="vi-IV-I-V">vi-IV-I-V</option>
						<option value="I-V-vi-iii-IV-I-IV-V">I-V-vi-iii-IV-I-IV-V (Pachabel)</option>
						<option value="I-vi-IV-V">I-vi-IV-V (Doo-Wop)</option>
						<option value="I-III-IV-vi">I-III-IV-vi (Lawsuits)</option>
					</select>
				</label>
				<br>
			</div>
		</div>
		<br>


		<h3>Select Chords</h3>
		<div id="chordOptions">
			<div id="presetButtons">
				<div><button id="chordsOn">All</button><button id="chordsOff">None</button></div>
				<div><button id="triadChordsOn">Triads On</button><button id="triadChordsOff">Triads Off</button></div>
				<div></div>
				<div><button id="sixthChordsOn">Sixths On</button><button id="sixthChordsOff">Sixths Off</button></div>
				<div></div>
				<div><button id="seventhChordsOn">Sevenths On</button><button id="seventhChordsOff">Sevenths Off</button></div>
				<div></div>
				<div></div>
			</div>
			<div>
				<div><button id="majorChordsOn">Majors On</button><button id="majorChordsOff">Majors Off</button></div>
				<label><input type="checkbox" id="majorChord" checked>Major</label>
				<label><input type="checkbox" id="augmentedChord" checked>Augmented</label>
				<label><input type="checkbox" id="sixthChord" checked>6th</label>
				<label><input type="checkbox" id="seventhChord" checked>7th</label>
				<label><input type="checkbox" id="majorSeventhChord" checked>Major 7th</label>
				<label><input type="checkbox" id="augmentedSeventhChord" checked>Augmented 7th</label>
				<label><input type="checkbox" id="augmentedMajorSeventhChord" checked>Augmented Major 7th</label>
			</div>
			<div>
				<div><button id="minorChordsOn">Minors On</button><button id="minorChordsOff">Minors Off</button></div>
				<label><input type="checkbox" id="minorChord" checked>Minor</label>
				<label><input type="checkbox" id="diminishedChord" checked>Diminished</label>
				<label><input type="checkbox" id="minorSixthChord" checked>Minor 6th</label>
				<label><input type="checkbox" id="minorSeventhChord" checked>Minor 7th</label>
				<label><input type="checkbox" id="minorMajorSeventhChord" checked>Minor Major 7th</label>
				<label><input type="checkbox" id="halfDiminishedSeventhChord" checked>Half-Diminished 7th</label>
				<label><input type="checkbox" id="diminishedSeventhChord" checked>Diminished 7th</label>
			</div>
		</div>

		<h3>Keys</h3>
		<div id="flowOptions">Flow:
			<select id="flowSelect">
				<option value="random">Random</option>
				<option value="circleOfFourths">Circle of Fourths</option>
				<option value="circleOfFifths">Circle of Fifths</option>
			</select>
			<br>
			<br>
		</div>
		<div id="presetButtons">
			<button id="whiteKeys">White</button>
			<button id="blackKeys">Black</button>
			<button id="sharpKeys">Sharps</button>
			<button id="flatKeys">Flats</button>
			<button id="noKeys">None</button>
			<button id="allKeys">All</button>
		</div>
		<div id="keyOptions">
			<br><br>
			<label><input type="checkbox" id="C" checked> C</label>
			<label><input type="checkbox" id="C#" checked> C#</label>
			<label><input type="checkbox" id="Db" checked> D♭</label>
			<label><input type="checkbox" id="D" checked> D</label>
			<label><input type="checkbox" id="D#" checked> D#</label>
			<label><input type="checkbox" id="Eb" checked> E♭</label>
			<label><input type="checkbox" id="E" checked> E</label>
			<br>
			<label><input type="checkbox" id="F" checked> F</label>
			<label><input type="checkbox" id="F#" checked> F#</label>
			<label><input type="checkbox" id="Gb" checked> G♭</label>
			<label><input type="checkbox" id="G" checked> G</label>
			<label><input type="checkbox" id="G#" checked> G#</label>
			<br>
			<label><input type="checkbox" id="Ab" checked> A♭</label>
			<label><input type="checkbox" id="A" checked> A</label>
			<label><input type="checkbox" id="A#" checked> A#</label>
			<label><input type="checkbox" id="Bb" checked> B♭</label>
			<label><input type="checkbox" id="B" checked> B</label>
		</div>

		<h3>Select Options</h3>
		<div id="options">
			<label><input type="checkbox" id="randomizeSpellings" checked> Use Alternate Spellings ( Cm7♭5 => △ )</label>
			<label><input type="checkbox" id="highlightCorrectKeys">Show Correct Keys After 3s</label>
		</div>


		<script src="scripts.js"></script>
		<script src="ui.js"></script>
	</body>
</html>
